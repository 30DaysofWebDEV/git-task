<!DOCTYPE html>
<html lang="en">
<head>

    <title>Student Table</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        th, td {
            padding: 15px;
        }
    </style>
</head>
<body>
    <h4 style="width:30%" align="center">Student Table</h4>
    <table style="width:30%">
        <tr>
            <td align="center">Roll No</td>
            <td align="center">Name</td>
            <td align="center"colspan="2">Subject Wise Marks</td>
            <td align="center">Average</td>
            <td align="center">SGPA</td>
            <td align="center">Grade</td>
        </tr>
        <tr>
            <td align="center"rowspan="4">17069</td>
            <td align="center"rowspan="4">Arun Sahu</td>
            <td align="center">Sub-1</td>
            <td align="center">40</td>
            <td align="center"rowspan="4">60</td>
            <td align="center"rowspan="4">6</td>
            <td align="center"rowspan="4">B</td>
        </tr>
        <tr>
            <td align="center">Sub-2</td>
            <td align="center">70</td>
        </tr>
        <tr>
            <td align="center">Sub-3</td>
            <td align="center">80</td>
        </tr>
        <tr>
            <td align="center">Sub-4</td>
            <td align="center">50</td>
        </tr>
</body>
</html>
